<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    
</head>

<body>

    <header class="site-header">
        <div class="container">
            <div class="wrapper my-5 mb-3 d-flex justify-content-between">
                <form class="form">
                    <input type="search" class="input" name="SearchInput" placeholder="Search for a country">
                </form>
                <form class="selectform">
                    <select class="select w-100 text-white">
                        <option selected disabled>Filter by Region</option>
                        <option value="Africa">Africa</option>
                        <option value="America">America</option>
                        <option value="Asia">Asia</option>
                        <option value="Europe">Europe</option>
                        <option value="Oceania">Oceania</option>
                    </select>
                </form>
            </div>
        </div>
    </header>

    <main class="site-main">
        <section>
            <div class="container">
                <div class="wrap">
                    <ul class="list">
<h1>Hello world</h1>                        
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">

    </footer>

    <template class="template">
        <li class="item">
            <img class="image" src="./images/germany.png" width="264" height="160" alt="Germany">
            <div class="itemwrap">
                <h3 class="title">Germany</h3>
                <p class="popul">Population: <span class="pop">81,770,900</span></p>
                <p>Region: <span class="reg">Europe</span></p>
                <p>Capital: <span class="capital">Berlin</span></p>
                <button type="button" class="btn btn-primary more-info" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop">
                    More
                </button>
            </div>
        </li>
    </template>

    
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
    data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close">
            </button>
            </div>
            <div class="modal-body">
           <ul class="modallist">
            <li>
                <div class="imgwrap">
                    <img class="modalimage" src="./images/germany.png" width="264" height="160" alt="germany">
                </div>
            </li>
            <li>
                <div class="imgtitle">
                    <h2>Begium</h2>
                    <p>Region: <br>
                    <span class="modalregion">Americas</span>
                    </p>
                    <p>Cyrrencius: <br>
                    <span class="currency">Barbadian dollar</span>
                    </p>
                    <p>
                        Border: <br>
                        <span class="border">Europe</span>
                    </p>
                </div>
            </li>
            <li>
                <p>Languages: <br>
                     <span class="language">
                    English
                </span>
            </p>
            <p>Subregion: <br> <span class="subregion">
                Caribbein
            </span>
        </p>
        <a href="#" class="maps" target="blank">Google Maps</a>
            </li>
           </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                    data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
